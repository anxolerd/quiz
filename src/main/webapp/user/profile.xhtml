<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <h:link outcome="index" value="Back to Homepage" /><br/>

    <h3>Your profile</h3>
    <h:form class="form-horizontal">
        <h:outputLabel value="First name:"/>
        <h:inputText value="#{userProfile.user.firstName}" required="true"/><br/>

        <h:outputLabel value="Last Name:"/>
        <h:inputText value="#{userProfile.user.lastName}" required="true"/><br/>

        <h:outputLabel value="Email:"/>
        <h:inputText a:type="email" value="#{userProfile.user.email}" readonly="true" required="true"/><br/>

        <h:outputLabel value="Password:"/>
        <h:inputText a:type="password" value="#{userProfile.user.password}" required="true"/><br/>

        <h:commandButton class="btn btn-default" action="#{userProfile.saveChanges}" value="Save"/><br/>
        <h:outputLabel value="#{userProfile.message}"/>
    </h:form>

</h:body>
</html>
