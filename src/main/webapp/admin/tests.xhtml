<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tests</title>
</h:head>
<h:body>
    <h3>The list of all tests</h3>
    <h:link outcome="index" value="Back to Homepage" /><br/>
    <h:form>
        <h:selectOneMenu value="#{testsListBean.selectedCategory}">
            <f:selectItems value="#{testsListBean.categories}"/>
        </h:selectOneMenu>
        <h:commandButton action="#{testsListBean.filter}" value="Filter"/>
    </h:form>
    <h:dataTable value="#{testsListBean.tests}" var="test">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{test.testName}
        </h:column>
        <h:column>
            <f:facet name="header">Category</f:facet>/
            #{test.category}
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
                <h:commandButton value="Delete" action="#{testsListBean.delete(test.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
