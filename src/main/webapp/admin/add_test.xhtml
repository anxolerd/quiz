<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>New test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <h:link outcome="index" value="Back to Homepage" /><br/>

    <h4>Add a new test</h4>

    <h:form class="form-horizontal">
        <h:outputLabel value="Name:"/>
        <h:inputText value="#{addTestBean.testName}" required="true"/><br/>

        <h:outputLabel value="Category:"/>
        <h:inputText value="#{addTestBean.testCategory}" required="true"/><br/>

        <h:commandButton class="btn btn-default" value="Add test"/>
    </h:form>

    <br/><h:outputLabel>Questions in your test:</h:outputLabel><br/>
    <ui:repeat styleClass="list-group" value="#{addTestBean.questions}" var="q">
        <h:outputLabel value="#{q.question}"/><br/>
    </ui:repeat>

    <br/>
    <h:form class="form-horizontal">
        <h:outputLabel value="Question:"/>
        <h:inputText value="#{addTestBean.question}" required="true"/><br/>

        <h:outputLabel value="Answer:"/>
        <h:inputText value="#{addTestBean.answer}" required="true"/><br/>

        <h:outputLabel value="Points:"/>
        <h:inputText a:type="number" value="#{addTestBean.points}" required="true">
            <f:convertNumber/>
        </h:inputText><br/>
        <h:commandButton class="btn btn-default" action="#{addTestBean.addQuestion}" value="Add question"/><br/>
    </h:form>

    <h:form>
        <h:commandButton class="btn btn-primary" action="#{addTestBean.createTest}" value="Save"/><br/>
    </h:form>
</h:body>
</html>
