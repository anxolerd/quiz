<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:outputLabel value="Fill all fields to register in my system."/>
    <h:form>
        <h:outputLabel value="First name:"/>
        <h:inputText value="#{registrationBean.firstName}" required="true"/><br/>

        <h:outputLabel value="Last Name:"/>
        <h:inputText value="#{registrationBean.lastName}" required="true"/><br/>

        <h:outputLabel value="Email:"/>
        <h:inputText a:type="email" value="#{registrationBean.email}" required="true"/><br/>

        <h:outputLabel value="Password:"/>
        <h:inputText a:type="password" value="#{registrationBean.password}" required="true"/><br/>

        <h:commandButton action="#{registrationBean.createUser}" value="Submit"/><br/>
    </h:form>
    #{registrationBean.message}
</f:view>
</html>
